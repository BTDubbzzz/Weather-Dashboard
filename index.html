<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg nav-gradient d-flex justify-content-center"
    >
      <a href="#" id="header-link">
        <h2 class="text-light">Weather Dashboard</h2>
      </a>
    </nav>
    <main class="container-fluid overflow-hidden">
      <div class="row">
        <div class="col-3" id="left-side-container">
          <label for="searchBar" class="form-label"
            ><h1>Search for City:</h1></label
          >
          <input
            class="form-control"
            list="datalistOptions"
            id="searchBar"
            placeholder="Type to search..."
          />
          <datalist id="datalistOptions">
            <option value="San Francisco"></option>
            <option value="New York"></option>
            <option value="Seattle"></option>
            <option value="Los Angeles"></option>
            <option value="Chicago"></option>
          </datalist>
          <div class="border-bottom pb-3 mt-3 mb-3">
            <button
              type="submit"
              class="btn btn-primary m-1 btn-block"
              id="search-button"
            >
              Search
            </button>
          </div>
          <div id="recent-buttons-container">
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Oakland
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
            <button
              class="btn mt-4 btn-block text-dark font-weight-bold recent-button-color"
            >
              Recent City
            </button>
          </div>
        </div>
        <div class="col" id="right-side-container">
          <div id="current-city" class="border-10 mt-2 mx-3 p-3">
            <h1 id="weather-header">$Current City / Date / icon</h1>
            <p class="mt-4" id="temp-p">Temp: x</p>
            <p class="mt-4" id="humidity-p">Humidity: x</p>
            <p class="mt-4" id="wind-p">Wind: x</p>
            <p class="mt-4" id="uv-p">UV Index: x</p>
          </div>
          <div id="five-day-container">
            <h2 class="mt-3 mb-4">5-Day Forecast:</h2>
            <div class="row" id="forecast-container">
              <div class="col weather-card mx-4">
                <h4 class="mb-4 mt-1 text-light font-weight-bold">DATE</h4>
                <div class="icon">
                  <p class="mt-3 mb-4 text-light font-weight-bold">ICON</p>
                </div>
                <p class="mt-3 text-light font-weight-bold">TEMP</p>
                <p class="mt-3 text-light font-weight-bold">WIND</p>
                <p class="mt-3 text-light font-weight-bold mb-5">HUMIDITY</p>
              </div>
              <div class="col weather-card mx-4">
                <h4 class="mb-4 mt-1 text-light font-weight-bold">DATE</h4>
                <div class="icon">
                  <p class="mt-3 mb-4 text-light font-weight-bold">ICON</p>
                </div>
                <p class="mt-3 text-light font-weight-bold">TEMP</p>
                <p class="mt-3 text-light font-weight-bold">WIND</p>
                <p class="mt-3 text-light font-weight-bold mb-5">HUMIDITY</p>
              </div>
              <div class="col weather-card mx-4">
                <h4 class="mb-4 mt-1 text-light font-weight-bold">DATE</h4>
                <div class="icon">
                  <p class="mt-3 mb-4 text-light font-weight-bold">ICON</p>
                </div>
                <p class="mt-3 text-light font-weight-bold">TEMP</p>
                <p class="mt-3 text-light font-weight-bold">WIND</p>
                <p class="mt-3 text-light font-weight-bold mb-5">HUMIDITY</p>
              </div>
              <div class="col weather-card mx-4">
                <h4 class="mb-4 mt-1 text-light font-weight-bold">DATE</h4>
                <div class="icon">
                  <p class="mt-3 mb-4 text-light font-weight-bold">ICON</p>
                </div>
                <p class="mt-3 text-light font-weight-bold">TEMP</p>
                <p class="mt-3 text-light font-weight-bold">WIND</p>
                <p class="mt-3 text-light font-weight-bold mb-5">HUMIDITY</p>
              </div>
              <div class="col weather-card mx-4">
                <h4 class="mb-4 mt-1 text-light font-weight-bold">DATE</h4>
                <div class="icon">
                  <p class="mt-3 mb-4 text-light font-weight-bold">ICON</p>
                </div>
                <p class="mt-3 text-light font-weight-bold">TEMP</p>
                <p class="mt-3 text-light font-weight-bold">WIND</p>
                <p class="mt-3 text-light font-weight-bold mb-5">HUMIDITY</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
